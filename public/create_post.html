<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dis-COVID -- Create Post</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">

  <!-- Firebase firebase -->
  <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.5.1/firebase-ui-auth.css" />

  <script src="https://www.gstatic.com/firebasejs/ui/4.5.1/firebase-ui-auth.js"></script>

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-storage.js"></script>

  <script src="js/initialization.js"></script>
  <script src="js/check_login_status.js"></script>
</head>

<body>
  <div class="navbar" style="margin-bottom:30px;">
    <a href="all_posts.html" class="left nav-item help" id="indexHelp"><img src="images/logo-long.png"
        id="logo-image"></a>
    <div class="image-link-container">
      <a href="index.html" id="image-link"><img src="images/login.png" id="logout"></a>
      <a href="profile.html" id="image-link"><img src="images/profile.png"></a>
      <a href="create_post.html" id="image-link"><img src="images/create-post-image.png"></a>
    </div>
  </div>

  <section class="title-area">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center">
          <h2>Create a Post!</h2>
        </div>
      </div>
    </div>
  </section>

  <section class="form-area">
      <div class="form-container center">
        <form id="add-post-form" class="form add-post-form">
          <div class="container-fluid">
            <div class="row">
              <div class="col-6">
                <div class="col-12 form-input text-center">
                  <label>Subject:</label><br>
                  <input class="center" type="text" name="subject" placeholder="Enter your subject" required>
                </div>
                <div class="col-12 form-input text-center">
                  <label>Message:</label><br>
                  <textarea class="center" name="message" placeholder="Enter your message" rows = "10" required></textarea>
                </div>
              </div>
              <div class="col-6" style = "margin-left: auto; margin-right: auto;">
                <div class="col-6 form-input text-center">
                  <label>Select Tags (min 1):</label><br>
                </div>

                <div class="col-12 form-selector">
                  <select class="center" name="tag1" id="tag-input">
                    <option value="Default">Select a tag</option>
                    <option value="Baking">Baking</option>
                    <option value="Sculpting">Sculpting</option>
                    <option value="Cooking">Cooking</option>
                    <option value="Coding">Coding</option>
                    <option value="Other">Other</option>
                  </select>
                  <input type="text" name="otherTag1" id="otherTag1" style='display:none;' placeholder = "Enter a new tag"/><br>
                  
                  <script>
                    const tag1 = document.getElementsByName("tag1")[0];
                    tag1.addEventListener('click', function(e) {
                      var val = tag1.value;
                      var element = document.getElementById('otherTag1');
                      if (val == 'Other') {
                        element.style.display = 'block';
                      } else {
                        element.style.display = 'none';
                      }
                    });
                  </script>
                </div>

                <div class="col-12 form-selector">
                  <select class="center" name="tag2" id="tag-input">
                    <option value="Default">Select a tag</option>
                    <option value="Baking">Baking</option>
                    <option value="Sculpting">Sculpting</option>
                    <option value="Cooking">Cooking</option>
                    <option value="Coding">Coding</option>
                    <option value="Other">Other</option>
                  </select>
                  <input type="text" name="otherTag2" id="otherTag2" style='display:none;' placeholder = "Enter a new tag"/> <br>
                  
                  <script>
                    const tag2 = document.getElementsByName("tag2")[0];
                    tag2.addEventListener('click', function(e) {
                      var val = tag2.value;
                      var element = document.getElementById('otherTag2');
                      if (val == 'Other') {
                        element.style.display = 'block';
                      } else {
                        element.style.display = 'none';
                      }
                    });
                  </script>
                </div>

                <div class="col-12 form-selector">
                  <select class="center" name="tag3" id="tag-input">
                    <option value="Default">Select a tag</option>
                    <option value="Baking">Baking</option>
                    <option value="Sculpting">Sculpting</option>
                    <option value="Cooking">Cooking</option>
                    <option value="Coding">Coding</option>
                    <option value="Other">Other</option>
                  </select>
                  <input type="text" name="otherTag3" id="otherTag3" style='display:none;' placeholder = "Enter a new tag"/> <br>
                  <script>
                    const tag3 = document.getElementsByName("tag3")[0];
                    tag3.addEventListener('click', function(e) {
                      var val = tag3.value;
                      var element = document.getElementById('otherTag3');
                      if (val == 'Other') {
                        element.style.display = 'block';
                      } else {
                        element.style.display = 'none';
                      }
                    });
                  </script>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 form-picture-input text-center">
                <label>Upload an Image (png or jpeg):</label><br>
                <input name="img-upload" class="center" type="file" value="upload" id="fileButton">
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-center">
                <br>
                <button id="create-post-button">Create Post</button>
                <p></p>
                <p id="confirmation-text" style="display: none">Your post has been created. <a href="all_posts.html">Go back </a> to see it!</p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
    <script src="js/logout.js"></script>
    <script src="js/create_post.js"></script>
    <script src="js/logo.js"></script>
  </body>
</html>
